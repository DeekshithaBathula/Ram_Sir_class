<html> 
    <head>
        <title>JavaScript Programming</title>       
    </head>
      <body>         
    <script>  
        function myfunction(){
            window.document.write("This is Function Executed...<br>")
        }
        myfunction();
        myfunction1=()=>{
            document.write("This is Arrow Function Executed...<br>")
        }
        myfunction1();
        myfunction2=()=>document.write("This is Arrow Function Executed...<br>")
        myfunction2();
    </script>    
    <h2>HTML</h2> 
    </body>
</html>
