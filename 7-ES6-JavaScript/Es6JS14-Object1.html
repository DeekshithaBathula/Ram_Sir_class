<html>
    <head>
        <title>JavaScript Objects</title>
    </head>
    <body>
        <h1>JavaScript Objects</h1>
        <script>
            const person={
                firstName:"Deekshitha",
                lastName:"Bathula",
                age:21,
               
            }// Object close
            document.write(person.firstName,"<br>",person.lastName,"<br>",person.age);
            console.log(person.firstName,person.lastName,person.age);
        </script>
    </body>
</html>
