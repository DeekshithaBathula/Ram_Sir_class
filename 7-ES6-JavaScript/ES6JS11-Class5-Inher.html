<html>
    <head>
        <body>
            <h1>
                Class Inheritance in JavaScript
            </h1>
            <script>
                class Car{
                    brand="TATA";
                    display(){
                        document.write("<br> My Car Name is: ",this.brand);
                    }
                }//class close
                //car= new Car();
                //car.display();
                class Myclass extends Car{
                   mydata(){
                    document.write("<br> Myclass method");
                    }
                }//class close
                var myc=new Myclass();
                myc.mydata();
                myc.display();
                document.write("<br> My Brand is: ",myc.brand);
            </script>
        </body>
    </head>
</html>
