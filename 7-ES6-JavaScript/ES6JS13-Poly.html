<html>
    <head>
        <title>JavaScript Classes-Polymorphism</title>
    </head>
    <body>
        <script>
            class Animal{
                sound(){
                    return "some generic sound";
                }
            }
            class Dog extends Animal{
                sound(){
                    return "Bow! Bow!";
                }
            }
            class Cat extends Animal{
                sound(){
                    return "Meow! Meow!";
                }
            }
          let MyAnimal = new Animal();
          let MyDog = new Dog();
          let MyCat = new Cat();
          let animal=[MyAnimal,MyDog,MyCat];
          for(let i=0;i<animal.length;i++){
              document.write("<br>Animal Sound: "+animal[i].sound());
          } 
        </script>
    </body>
</html>
