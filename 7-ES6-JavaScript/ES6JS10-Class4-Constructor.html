<html>
    <head>
    <title>ES6 Class</title>
 <body>
<script>
    var brand;
    class Car{
        constructor(name){
            this.brand=name;
        }//constuctor close
        display(){
            document.write("<br> This is my car: "+this.brand);
        }
    }
    var mycar=new Car("BMW");
    document.write("<br>My Car Name is: "+mycar.brand);
    mycar.display();
</script>
 
        <h1>ES6 Class</h1>
        </head> 
    </body> 
</html>
