<html>
    <head>
        <title>JavaScript Objects</title>
    </head>
    <body>
        <h1>JavaScript Objects</h1>
        <script>
            let person={
                firstName:"Deekshitha",
                lastName:"Bathula",
                age:21,
                myfunction:function(){
                    return(' FirstName: '+person.firstName+"<br>"+' LastName: '+person.lastName+"<br>"+' Age: '+person.age);
                }
            }
            document.write(person.myfunction());
            console.log(person.myfunction());
        </script>
    </body>
</html>
