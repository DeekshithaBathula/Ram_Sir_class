<html>
    <head>
        <title>JavaScript Objects</title>
    </head>
    <body>
        <h1>JavaScript Objects</h1>
        <p id="myData">Hello</p>
        <script>
            let person={
                firstName:"Deekshitha",
                lastName:"Bathula",
                age:21,
                address:"Khammam",
            }
            document.getElementById("myData").innerHTML=
            (' FirstName: '+person.firstName+"<br>"+' LastName: '+person.lastName+"<br>"+' Age: '+person.age+"<br>"+' Address: '+person.address);
        </script>
    </body>
</html>
