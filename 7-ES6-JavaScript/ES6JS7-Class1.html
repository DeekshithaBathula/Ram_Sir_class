<html>
    <head>
    <title>ES6 Class</title>
    <script>
        class person{
            Name="Deekshi";
            Age=20;
            myDisplay(){
                console.log("Name:"+this.Name);
                console.log("Age:"+this.Age);
            }
        }
        var myperson=new person();
        myperson.myDisplay();
    </script>
    </head>
    <body>
        <h1>ES6 Class</h1>
    </body>
</html>
