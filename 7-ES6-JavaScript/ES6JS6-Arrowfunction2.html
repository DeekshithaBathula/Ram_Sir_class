<html>
    <head>
        <script>
            function addition(a,b){
                return sum=a+b;
            }
            console.log(addition(10,20));
            //Arrow function
            addition1=(a,b)=>{
                var c=a+b;
                console.log("Hello Arrow Addition: " + c);
            }
            addition1(20,30);
            addition2=(x,y)=>console.log("Hello Arrow Addition: " + (x+y));
            addition2(30,40);
        </script>
    </head>
    <body>
        <h1>Hello Arrow Functions</h1>
    </body>
</html>
