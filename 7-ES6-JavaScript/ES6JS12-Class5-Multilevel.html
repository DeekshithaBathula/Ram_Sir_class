<html>
    <head>
        <title>Multilevel Inheritance</title>
    </head>
    <body>
        <h1>JavaScript Classes-Multilevel Inheritance</h1>
        <script>
            //Base Class
            class Car{
                constructor(brand){
                    this.brand=brand;
                }
                displayBrand(){
                    document.write("<br> Car Brand: "+this.brand);
                }
            }
            //Derived Class:Model (extends Car)
            class Model extends Car{
                constructor(brand,model){
                    super(brand); //call the parent class constructor
                    this.model=model;
                }
                displayModel(){
                    document.write("<br> Car Model: "+this.model);
                }
            }   
            //Further Derived Class:Variant (extends Model)
            class Variant extends Model{
                          // TATA Nexon XZA
                constructor(brand,model,variant){
                    super(brand,model); //call the Model (and Car) class constructor
                    this.variant=variant;
                }
                displayVariant(){
                    document.write("<br> Car Variant: "+this.variant);
                }
            }
            var Mycar=new Variant("TATA","Nexon","XZA");
            Mycar.displayBrand(); //From Car
            Mycar.displayModel(); //From Model
            Mycar.displayVariant(); //From Variant

        </script>
    </body>
</html>
