<html>
    <head>
        <title>JavaScript Exception Handling</title>
        <script>
            function divide(a, b) {
                try {
                    if (b === 0) {
                        throw new Error("Division by zero is not allowed.Hello");
                    }
                    let result=a / b;
                    console.log(result);
                    console.log("End");
                } catch (error) {
                    console.log("Program is Error:", error.message);
                    document.write("<br> Error:", error.message);
                }
            }
            divide(10, 2);
            divide(10, 0);
        </script>
    </head>
    <body>
        <h>JavaScript Function Parameters</h>
    </body>
</html>
