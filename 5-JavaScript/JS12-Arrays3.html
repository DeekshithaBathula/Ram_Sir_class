<html>
    <head>
        <title>JS Programming</title>
    </head>
    <body>
        <h1>JavaScript</h1>
        <script>
           var fruits=["Banana","Apple","Cheery","Orange","Mango"];
           document.write("Before Sort:<br>")
           document.write(fruits)
           document.write("<br>")
           document.write("After Sort:<br>")
           fruits.sort();
           document.write(fruits)
           document.write("<br>")
           document.write("Reverse Array values:<br>")
           fruits.reverse();
           document.write(fruits)
        </script>
    </body>
</html>
