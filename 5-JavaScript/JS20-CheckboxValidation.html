<html>
    <head>
        <title>Checkbox Validation</title>
        <script>
            function myfunction(){
                var x=document.getElementById("myCheck")
                x.checked=true
            }
        </script>
    </head>
    <body>
        Checkbox: <input type="checkbox" id="myCheck">
   <p>ClickMe then True/False
   </p> 
<button onclick="myfunction()">Click Me</button>
</body>
</html>
