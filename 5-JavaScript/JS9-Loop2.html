<html>
    <head>
        <title>JavaScript Programming/title>
       </head> 
       <h1> JavaScript...while loop</h1>
        <script>
          var n=1;
          do{
            document.write("<br>",n);
            n=n+1;
          }
            while(n<10);
        </script>
    <body>
      <h1>JavaScript...do while loop</h1>
    </body>
</html>
