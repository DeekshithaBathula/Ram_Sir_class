<html>
    <head>
        <title>JavaScript Typeof</title>
    </head>
    <script>
        //Variable store number data type
        let a=35;
        console.log(typeof a);
        //Variable store string data type
        a="Hello";
        //Variable store boolean data type
       a=true;
        console.log(typeof a);
        a=undefined;
        console.log(typeof a);
    </script>
    <body>
        <h1>JavaScript Typeof</h1>
        </body>
</html>
