<html>
    <head>
        <title>JavaScript Function Parameters</title>
        <body>
        <script>
            function addition(a,b){
                var sum=a+b;
                document.write("<br> Addition:",sum)
            }
            t1=20
            t2=10
            addition(t1,t2);
            addition(100,200);
            addition(12.5,25.5);
            addition("ab","cd");
        </script>  
          </head>
          </body>
</html>
