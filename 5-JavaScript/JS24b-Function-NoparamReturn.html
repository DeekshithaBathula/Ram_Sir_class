<html>
    <head>
        <title>JavaScript Function No Parameter Return</title>
    <script>
        function addition(){
            let a=100;
            let b=200;
            let c=a+b;
            return c;
        }
        d=addition()
        document.write("<br> Return Addition:",d)
        </script>
    </head>
    <body>
        <h2>JavaScript Function No Parameter with retun value</h2>
    </body>
</html>
