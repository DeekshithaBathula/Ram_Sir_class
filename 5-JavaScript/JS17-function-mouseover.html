<html> 
    <head>
        <title>JavaScript Programming</title>       
    </head>
      <body>         
    <script>  
        function mouseover(){
            window.document.write("Hello Mouse Over");
        }
        </script>    
    <h2>Bring your mouse inside</h2>
    <div onmouseover="mouseover()">
        <p>This is inside the div tag</p>
    </div>
    </body>
</html>
