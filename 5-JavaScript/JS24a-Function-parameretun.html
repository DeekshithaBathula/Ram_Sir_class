<html>
    <head>
        <title>JavaScript Function Parameter Return</title>
    <script>
        function addition(a,b){
            let c=a+b;
            return c;
        }
        d=addition(100,200);
        document.write("<br> Return Addition:",d)
        </script>
    </head>
    <body>
        <h2>JavaScript Function Parameter</h2>
    </body>
</html>
