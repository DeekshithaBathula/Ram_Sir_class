<html>
    <head>
        <title>Prompt</title>
        <script>
            var name=prompt("Enter your name:");
            var age=prompt("Enter your age:");
            document.write("Name: " + name + "<br>");
            document.write("Age: " + age);
        </script>
    </head>
    <body>
        <h1>JavaScript Prompt...</h1>
    </body>
</html>
