<html>
    <head>
        <title>Patterns</title>
        <body>
            <h1>Pattern Programs</h1>
            <script>
            
               let output = "";
               for (let i = 0; i <5; i++) {
                 for (let j = 0; j <5; j++) {
                   if (i === 0 || i === 4 || j === 0 || j === 4) {
                     output += "7";
                   } else {
                     output += "1";
                   }
                 }
                 output += "\n"; 
               }
               console.log(output);
            </script>
        </body>
    </head>
</html>
