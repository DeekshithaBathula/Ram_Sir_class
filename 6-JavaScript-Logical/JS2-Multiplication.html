<html>
    <head>
        <title>Nested Loop</title>
        <body>
            <script>
             let n=5;
             document.write("<h2>Multiplication Table of "+n+"</h2>");
             for(let i=1;i<=10;i++){
                document.write(n+"*"+i+"="+(n*i)+"<br>");
             }
            </script>
        </body>
    </head>
</html>
