<html>

<head>
    <title>Patterns</title>
</head>

<body>
    <script>
        let output = "";

        for (let i = 0; i <5; i++) {
            for (let j = 0; j <5; j++) {
                if (i == j) {
                    output += "7";
                } else {
                    output += "1";
                }
            }
            output += "\n"; 
        }
        console.log(output);
        
    </script>
</body>
<h1>Pattern Programs</h1>
</html>
