<html>
    <head>
        <title>Promise API</title>
        <script>
            let mypromise=new Promise(function(resolve,reject){
                setTimeout(function(){
                    resolve("Data is loaded after 1 second");
                },1000);
            });
            mypromise.then(function(result){
                console.log(result);
            });
        </script>
    </head>
</html>
