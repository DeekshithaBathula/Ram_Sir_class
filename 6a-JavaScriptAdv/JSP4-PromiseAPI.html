<html>
    <head>
        <title>Promise API</title>
        <script>
            function delay(ms) {
                return new Promise(function(resolve) {
                    setTimeout(resolve, ms);
                });
            }
            async function runDemo(){
                console.log("Vineela");
                await delay(1000);
                console.log("Deekshi (from await delay)");
                console.log("Kavya");
            }
            runDemo();
        </script>
    </head>
    <body>
        <h1>Check the console for output</h1>
    </body>
</html>
