<html>
    <head>
        <title>JavaScript Fetch API</title>
        <script>
            //Define the API URL to fetch data from
            const myUrl = 'https://jsonplaceholder.typicode.com/posts';
            //Call the fetch function to request data from the API URL
            fetch(myUrl)
              //First .then() method to handle the response and convert it to JSON format
              .then(function(response) {
                  if (!response.ok) {
                      throw new Error('Error fetch data:Response not ok');
                  }
                  return response.json();
              })
              //Second .then() method handles the JSON data
              .then(function(data) {
                // Log the fetched data to the console
                  console.log('Data from the API:',data);
              })
              //Catch handles any errors that occur during the fetch process or .then()
              .catch(function(error) {
                // Log any error message in the console
                  console.error('Error fetching data:', error);
              });
        </script>
    </head>
    <body>
        <h1>JavaScript Fetch API Example without Arrow Functions</h1>
        <p>Open the browser console to see the fetched data or any error messages.</p>
    </body>
</html>
