<!DOCTYPE html>
<html>
<head>
  <title>Swapping Example</title>
</head>
<body>
  <script>
    let a = 10;
    let b = 20;

    document.write("Before Swapping: a = " + a + ", b = " + b + "<br>");

    // Swap without temp variable (using arithmetic)
    a = a + b;
    b = a - b;
    a = a - b;

    document.write("After Swapping: a = " + a + ", b = " + b);
  </script>
</body>
</html>
