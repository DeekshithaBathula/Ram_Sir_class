<!DOCTYPE html>
<html>
<head>
  <title>Factorial Program</title>
</head>
<body>
  <script>
    let n = 5; // you can change this number
    let fact = 1;

    for (let i = 1; i <= n; i++) {
      fact =fact* i;
    }

    document.write("Factorial of " + n + " is: " ,fact);
  </script>
</body>
</html>
