<!DOCTYPE html>
<html>
<head>
  <title>Polymorphism Example</title>
</head>
<body>
  <script>
    class Animal {
      sound() {
        return "Some generic sound";
      }
    }

    class Dog extends Animal {
      sound() {
        return "Woof! Woof!";
      }
    }

    class Cat extends Animal {
      sound() {
        return "Meow! Meow!";
      }
    }

    // Create objects
    let animal = new Animal();
    let dog = new Dog();
    let cat = new Cat();

    // Store in array
    let myanimals = [animal, dog, cat];

    // Normal for loop (no arrow, no forEach)
    for (let i = 0; i < myanimals.length; i++) {
      document.write(myanimals[i].sound() + "<br>");
    }
  </script>
</body>
</html>
