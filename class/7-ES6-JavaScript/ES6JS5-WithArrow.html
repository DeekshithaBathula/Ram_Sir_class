<html> 
    <head>
        <title>JavaScript functions</title> 
        <script>
         /* With out Arrow funcition */   
              function myfunction(){
                   document.write("This is function Executed...<br>")
              }
              myfunction();
             // Arrow Function                   
           myfunction1 = () => {
                document.write("This is Arrow function Executed..<br>.")
                      }
            myfunction1();          
               
             myfunction2 = () => document.write("This is Arrow function Executed.single line..")
                       
            myfunction2();  
             
        </script>      
    </head>
      <body>     
          <h2>JavaScript function</h2>   
      
    </body>
</html>
