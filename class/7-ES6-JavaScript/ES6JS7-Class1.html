<html>

        <title>ES6  Programming</title>       
    </head>
      <body>
         <h1>JavaScript. Classes</h1>
         <script>
           class Person{
               name="Ravi";
               age=25;
             myDisplay(){
                console.log("Name : "+this.name);
                console.log("Age :  :"+this.age);
               } // display() class

           } // class close          
          var myperson =new Person();
              myperson.myDisplay();  
          </script>
      </body>
</html>
