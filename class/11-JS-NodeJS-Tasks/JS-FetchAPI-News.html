<!DOCTYPE html>
<html>
<head>
  <title>News</title>
</head>
<body>
  <h1>News Information</h1>

  <input type="text" id="myInput" placeholder="Enter city name">
  <button onclick="getnews()">Get News</button>

  <div id="result"></div>
  <script>
    function getnews() {
      const apiKey = "pub_1f68f1d22f8342a99beed2077e4f5543"; // your News API key
      const HeadLines = document.getElementById("myInput").value.trim();

        // News API
      //const url = 'https://newsdata.io/api/1/latest?apikey=' + apiKey;//
      const url= `https://newsdata.io/api/1/latest?apikey=${apiKey}&q=${HeadLines}`;

      fetch(url)
        .then(function(response) {
          if (!response.ok) {
            throw new Error("API error: " + response.statusText);
          }
          return response.json();
        })
        .then(function(data) {
          console.log("News Data:", data);

          // Example: pick first article (depends on API response)
          const article = data.articles[0];

          document.getElementById("result").innerHTML = `
            <h3>${article.title}</h3>
            <p><strong>Description:</strong> ${article.description}</p>
            <p><strong>Link:</strong> <a href="${article.link}" target="_blank">${article.link}</a></p>
          `;
        })
        .catch(function(error) {
          console.error("Error fetching news:", error);
          document.getElementById("result").innerHTML =
            `<p style="color:red;">${error.message}</p>`;
        });
    }
  </script>
</body>
</html>
